{% extends "base.html" %}
{% block content %}
    <h1>Git Shots</h1>
    <div class="row-fluid">
        <div class="span6">
            <h2>Projects</h2>
            <ul>
            {% for project in projects %}
                <li><a href="/project/{{project}}">{{project}}</a></li>
            {% endfor %}
            </ul>
        </div>
        <div class="span6">
            <h2>Users</h2>
            <ul>
            {% for user in users %}
                <li><a href="/user/{{user}}">{{user}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
